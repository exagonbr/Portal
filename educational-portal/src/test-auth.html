<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #e6ffe6; color: #006600; }
        .error { background: #ffe6e6; color: #660000; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>Test Authentication</h2>
    <div>
        <h3>Teacher Login</h3>
        <button onclick="testLogin('teacher@edu.com', 'teacher123')">Test Teacher Login</button>
    </div>
    <div>
        <h3>Student Login</h3>
        <button onclick="testLogin('student@edu.com', 'student123')">Test Student Login</button>
    </div>
    <div>
        <h3>Invalid Login</h3>
        <button onclick="testLogin('wrong@email.com', 'wrongpass')">Test Invalid Login</button>
    </div>
    <div id="results"></div>

    <script type="module">
        import { authService } from './services/auth.js';
        console.log('Auth module loaded:', authService);

        window.testLogin = async (email, password) => {
            const resultsDiv = document.getElementById('results');
            try {
                const user = await authService.login({ email, password });
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h4>Login Successful!</h4>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    </div>
                ` + resultsDiv.innerHTML;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>Login Failed</h4>
                        <p>${error.message}</p>
                    </div>
                ` + resultsDiv.innerHTML;
            }
        };
    </script>
</body>
</html>
